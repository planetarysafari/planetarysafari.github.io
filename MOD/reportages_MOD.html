<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

.navbar {
  overflow: hidden;
  background-color: #333; 
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.subnav {
  float: left;
  overflow: hidden;
}

.subnav .subnavbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .subnav:hover .subnavbtn {
  background-color: #7681e2;
}

.subnav-content {
  display: none;
  position: absolute;
  left: 0;
  background-color: #7681e2;
  width: 100%;
  z-index: 1;
}

.subnav-content a {
  float: left;
  color: white;
  text-decoration: none;
}

.subnav-content a:hover {
  background-color: #eee;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}


div.scrollmenu {
  background-color: #333;
  overflow: auto;
  white-space: nowrap;
}

div.scrollmenu a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

div.scrollmenu a:hover {
  background-color: #777;
}

/* Style the "active" element to highlight the current page */
.navbar a.active {
  background-color: #7681e2;
  color: white;
}

/* Style the search box inside the navigation bar */
.navbar input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

</style>



</head>
<body>

<div class="navbar" >
  <a href="#home">Accueil</a>
  <div class="subnav">
    <button class="subnavbtn">À propos<i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#goal">Mission</a>
      <a href="#team">Équipe</a>
    </div>
  </div> 
  <div class="subnav">
    <button class="subnavbtn">Portraits <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
		<a href="#ecologie">Madame Ecologie</a>
		<a href="#volcan">Madame Volcan</a>
		<a href="#ocean">Madame Ocean</a>
		<a href="#terre">Madame Terre</a>
    </div>
  </div> 
  <div class="subnav">
    <button class="subnavbtn">Partenaires<i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#link1">Link 1</a>
      <a href="#link2">Link 2</a>
      <a href="#link3">Link 3</a>
      <a href="#link4">Link 4</a>
    </div>
  </div>
  <a href="#contact">Contact</a>
  <input type="text" placeholder="Search..">
</div>

<div style="padding:0 16px">
  <h3>Subnav/dropdown menu inside a Navigation Bar</h3>
  <p>Hover over the "about", "services" or "partners" link to see the sub navigation menu.</p>
</div>

</body>
</html>
